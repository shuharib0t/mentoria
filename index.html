<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Escolha sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                type="text" 
                id="name"
                required > 
            </div>
  
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input
                type="text" 
                id="last-name"
                required >
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input
              type="email" 
              id="email"
              required > 
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input
              type="password" 
              id="password"
              minlength="6"
              required > 
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input
              type="text" 
              id="mentor-name"
              required > 
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <h2>Primeira mentoria</h2>
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input
                type="date" 
                id="date"
                required > 
            </div>

            <div class="input-wrapper">
            <label for="begin-hour">Das</label>
              <input
                type="time" 
                class="begin-hour"
                required > 
            </div>
            <div class="input-wrapper">

              <label for="end-hour">Até</label>
              <input
                type="time" 
                class="end-hour"
                required > 
            </div>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <h2>Segunda mentoria</h2>
              <label for="data">Data<span>(DD/MM/AAAA)</span></label>
              <input
                type="date" 
                id="data"
                required > 
            </div>

            <div class="input-wrapper">
            <label for="hour">Das</label>
              <input
                type="time" 
                class="hour"
                required > 
            </div>
            <div class="input-wrapper">
              <label for="hour">Até</label>
              <input
                type="time" 
                class="hour"
                required > 
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
